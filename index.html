<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="style.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" href="icon-144Ã—144.png">
    <meta name="apple-mobile-web-app-status-bar" content="#AA7700">
    <meta name="theme-color" content="#58B62D">
</head>

<body>
    <div class="app-wrap">
        <h1 class="weather2day"> Weather 2day </h1>
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city"/>
        </header>
        <main>
            <section class="location">
                <div class="city"> </div>
                <div class="date"> </div>
            </section>
                <div class="current">
                   <div class="temperature"> <span></span></div>
                   <div class="weather">  </div>
                   <div class="high-low"> </div>
                </div><br>
              
            
        </main>
        <footer style="color: white; text-align: center; padding: 0px 0px 70px 0px;"> Your best bet on real time weather condition </footer>
    </div>
    <script src="main.js"> </script>
   
</body>
</html>
